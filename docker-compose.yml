services:
  web-app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./shop:/shop

    command: >
      sh -c "python manage.py runserver 0.0.0.0:8000"

    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

    env_file:
      - /.env

    depends_on:
      - database

  database:
    image: postgres:15.3-alpine3.18
    environment:
      - POSTGRES_DB=dbname
      - POSTGRES_USER=dbuser
      - POSTGRES_PASSWORD=pass

  redis:
    image: redis:7.0.11-alpine
    hostname: redis

  worker:
    build:
      context: .
    hostname: worker
    entrypoint: celery
    command: -A celery_app.app worker --loglevel=info
    volumes:
      - ./shop:/shop

    links:
      - redis
    depends_on:
      - redis
      - web-app
      - database

    environment:
      - DB_HOST=database
      - DB_NAME=dbname
      - DB_USER=dbuser
      - DB_PASS=pass

    env_file:
      - /.env

  flower:
    build:
      context: .
    hostname: flower
    entrypoint: celery
    command: -A celery_app.app flower
    volumes:
      - ./shop:/shop
    links:
      - redis
    depends_on:
      - redis
    ports:
      - "5555:5555"
    env_file:
      - /.env
